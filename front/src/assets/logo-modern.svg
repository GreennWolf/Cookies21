<svg width="180" height="50" viewBox="0 0 180 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Pattern for cookie texture -->
    <pattern id="cookiePattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="0.5" fill="#1a4666" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Cookie Shield Icon -->
  <g transform="translate(5, 5)">
    <!-- Shield shape -->
    <path d="M 20 5 
             L 35 8 
             C 35 8 35 25 20 35 
             C 5 25 5 8 5 8 
             L 20 5 Z" 
          fill="#235C88" 
          stroke="#235C88" 
          stroke-width="1"/>
    
    <!-- Inner shield -->
    <path d="M 20 10 
             L 30 12 
             C 30 12 30 22 20 29 
             C 10 22 10 12 10 12 
             L 20 10 Z" 
          fill="white"/>
    
    <!-- Cookie in shield -->
    <circle cx="20" cy="18" r="7" fill="#235C88"/>
    <circle cx="23" cy="15" r="3" fill="white"/>
    <circle cx="18" cy="17" r="1" fill="white" opacity="0.7"/>
    <circle cx="20" cy="20" r="1" fill="white" opacity="0.7"/>
    <circle cx="17" cy="19" r="0.8" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Typography -->
  <g>
    <!-- COOKIES text -->
    <text x="50" y="30" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="600" fill="#235C88" letter-spacing="-0.5">
      COOKIES
    </text>
    
    <!-- 21 with special styling -->
    <g transform="translate(135, 15)">
      <rect x="0" y="0" width="35" height="25" rx="12" fill="#235C88" opacity="0.1"/>
      <text x="17" y="18" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="700" fill="#235C88" text-anchor="middle">
        21
      </text>
    </g>
  </g>
</svg>
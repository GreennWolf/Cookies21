<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background shape -->
  <rect x="10" y="20" width="280" height="60" rx="30" fill="#235C88" opacity="0.1"/>
  
  <!-- Cookie icon -->
  <g transform="translate(20, 25)">
    <!-- Main cookie circle -->
    <circle cx="25" cy="25" r="24" fill="#235C88" stroke="#235C88" stroke-width="2"/>
    
    <!-- Cookie bite -->
    <path d="M 45 25 A 24 24 0 0 1 35 45 L 45 45 A 12 12 0 0 0 45 25" fill="white"/>
    
    <!-- Cookie chips -->
    <circle cx="18" cy="20" r="3" fill="#1a4666"/>
    <circle cx="25" cy="30" r="3" fill="#1a4666"/>
    <circle cx="15" cy="35" r="2.5" fill="#1a4666"/>
    <circle cx="30" cy="18" r="2.5" fill="#1a4666"/>
    
    <!-- Center "C" -->
    <text x="25" y="32" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">C</text>
  </g>
  
  <!-- Text "COOKIES21" -->
  <g transform="translate(80, 35)">
    <text font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#235C88">
      <tspan>COOKIES</tspan>
      <tspan fill="#1a4666">21</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="80" y="70" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">
    Cookie Consent Management Platform
  </text>
</svg>
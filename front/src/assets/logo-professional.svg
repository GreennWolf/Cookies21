<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for cookie -->
    <linearGradient id="cookieGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#235C88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4666;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cookie icon with bite -->
  <g filter="url(#dropshadow)">
    <!-- Main cookie -->
    <circle cx="30" cy="30" r="22" fill="url(#cookieGradient)"/>
    
    <!-- Cookie bite -->
    <circle cx="45" cy="20" r="12" fill="white"/>
    
    <!-- Cookie texture/chips -->
    <circle cx="22" cy="25" r="3" fill="#0a2540" opacity="0.3"/>
    <circle cx="30" cy="35" r="2.5" fill="#0a2540" opacity="0.3"/>
    <circle cx="20" cy="38" r="2" fill="#0a2540" opacity="0.3"/>
    <circle cx="35" cy="28" r="2" fill="#0a2540" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <g>
    <!-- COOKIES -->
    <text x="60" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="700" fill="#235C88">COOKIES</text>
    <!-- 21 -->
    <text x="155" y="35" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="300" fill="#1a4666">21</text>
    
    <!-- Underline accent -->
    <rect x="60" y="40" width="120" height="2" fill="#235C88" opacity="0.3"/>
  </g>
</svg>
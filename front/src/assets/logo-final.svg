<svg width="125" height="40" viewBox="0 0 125 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#235C88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4666;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cookie icon -->
  <g transform="translate(5, 8)">
    <!-- Cookie circle -->
    <circle cx="12" cy="12" r="11" fill="#235C88" stroke="#235C88" stroke-width="1.5"/>
    
    <!-- Cookie bite -->
    <circle cx="20" cy="8" r="6" fill="white"/>
    
    <!-- Cookie details -->
    <circle cx="8" cy="10" r="1.5" fill="#1a4666" opacity="0.6"/>
    <circle cx="12" cy="15" r="1.5" fill="#1a4666" opacity="0.6"/>
    <circle cx="7" cy="15" r="1" fill="#1a4666" opacity="0.6"/>
    <circle cx="14" cy="9" r="1" fill="#1a4666" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(35, 8)">
    <text font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="20" font-weight="600" fill="#235C88">
      <tspan x="0" y="18">COOKIES</tspan>
      <tspan x="70" y="18" font-weight="700" fill="#1a4666">21</tspan>
    </text>
  </g>
</svg>